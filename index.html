<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Välkommen till inloggningssidan!</h1>
    <h2>Logga in</h2>
    <form>
      <label for="username">Användarnamn</label><br />
      <input type="text" name="username" id="loginUser" required /><br />
      <label for="password">Lösenord</label><br />
      <input type="text" name="password" id="loginPassword" required /><br />
      <button id="loginBtn" type="button">Logga in</button>
    </form>
    <p id="loginMessage"></p>
    <p>Inte medlem? I så fall</p>
    <h2>Skapa användare</h2>
    <form>
      <label for="username">Användarnamn</label><br />
      <input type="text" name="username" id="newUser" required /><br />
      <label for="password">Lösenord</label><br />
      <input type="text" name="password" id="newPassword" required /><br />
      <button id="newUserBtn" type="button">Skapa användare</button>
    </form>

    <h2>Vem är här?</h2>
    <ul id="user-list"></ul>
  </body>
</html>
